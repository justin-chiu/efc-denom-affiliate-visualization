<!DOCTYPE html>
<html lang="en">

<head>
    <title>EFC Denominational Affiliates â€“ Data Visualization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Lora:wght@400;600;700&family=Raleway:wght@600;700;800&display=swap" rel="stylesheet">-->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/d3.v7.min.js"></script>
</head>

<body>
    <div id="denom-affiliate-viz">
        <div id="viz-wrapper">
            <div id="viz-container">
                <header id="viz-header">
                    <div id="viz-header-left">
                        <div id="header-left-top">
                            <img class="logo" src="assets/efc-logo-white-horizontal.png">
                            <h1>Denominational<br>Affiliates</h1>
                        </div>
                        <div id="header-left-bottom">
                            <p class="bold">a dynamic data visualization</p>
                        </div>
                    </div>
                    <div id="viz-header-right">
                        <div class="caption-container" id="caption-a">
                        </div>
                        <div class="caption-container" id="caption-b">
                        </div>
                    </div>
                </header>
                <figure id="viz-chart">
                    <svg id="viz-chart-svg" width="1920" height="720">
                    </svg>
                    <div id="viz-chart-labels">
                    </div>
                </figure>
                <footer id="viz-footer">
                    <div id="viz-footer-content">
                        <div class="footer-item">
                            <img src="assets/congregations_legend_45px.svg" width="48px" height="48px">
                            <p class="footer-text">circle size represents <strong>number of congregations</strong></p>
                        </div>
                    </div>
                    <div id="viz-controls">
                        <p id="text-fs">enter&nbsp;full&#8209;screen</p>
                        <button class="viz-button" id="button-fs">
                            <img src="assets/fullscreen_black_24dp.svg" id="enter">
                            <img src="assets/fullscreen_exit_black_24dp.svg" class="invisible" id="exit">
                        </button>
                    </div>
                </footer>
            </div>
            <div id="file-loader" class="loader-hide">
                <div id="file-loader-dialog">
                    <div class="dialog-block header">
                        <div class="dialog-group">
                            <img class="logo" src="assets/efc-logo-white-horizontal.png">
                            <h1>Denominational<br>Affiliates</h1>
                        </div>
                        <div class="dialog-group">
                            <p class="bold">A dynamic data visualization</p>
                        </div>
                    </div>
                    <div class="dialog-block">
                        <label for="file-upload">Please locate "data.csv" file:</label>
                        <input id="file-upload"type="file" id="data-upload" name="filename" accept=".csv"></input>
                    </div>
                    <div class="dialog-block">
                        <label for="responsive-checkbox">Scale to window size:</label>
                        <input id="responsive-checkbox" type="checkbox"></input>
                    </div>
                    <div class="dialog-block">
                        <p class="bold">Designed and developed by Justin Chiu with <a href="https://d3js.org/" target="_blank">d3.js</a>.</p>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
